{% extends 'base.html' %}

{% block title %}资产管理系统—部门列表{% endblock title %}

{% block content %}
        <!-- Start #content -->
        <div id="content">
            <!-- Start .content-wrapper -->
            <div class="content-wrapper">
                <div class="row">
                    <!-- Start .row -->
                    <!-- Start .page-header -->
                    <div class="col-lg-12 heading">
                        <h1 class="page-header"><i class="im-table2"></i> 部门列表</h1>
                        <!-- Start .bredcrumb -->
                        <ul id="crumb" class="breadcrumb">
                        </ul>
                        <!-- End .breadcrumb -->
                        <!-- Start .option-buttons -->

                        <!-- End .option-buttons -->
                    </div>
                    <!-- End .page-header -->
                </div>
                <!-- End .row -->
                <div class="outlet">
                    <!-- Start .outlet -->
                    <!-- Page start here ( usual with .row ) -->
                    <div class="row">
                        <div class="col-lg-12">
                            <!-- col-lg-12 start here -->
                            <div class="panel panel-default plain toggle panelClose panelRefresh">
                                <!-- Start .panel -->
                                <div class="panel-heading white-bg">
                                    <h4 class="panel-title">部门列表</h4>
                                </div>
                                <div class="panel-body">
                                    <table class="table display" id="datatable">
                                        <thead>
                                            <tr>
                                                <th>部门名称</th>

                                            </tr>
                                        </thead>
                                        <tbody>

{% for dept in depts %}
                                            <tr class="gradeA">
                                                <td>{{ dept.name }}</td>

                                            </tr>
{% endfor %}

                                        </tbody>
                                        <tfoot>
                                            <tr>
                                                <th>部门名称</th>

                                            </tr>
                                        </tfoot>
                                    </table>
                                </div>
                            </div>
                            <!-- End .panel -->
                        </div>
                        <!-- col-lg-12 end here -->
                    </div>

                    <!-- Page End here -->
                </div>
                <!-- End .outlet -->
            </div>
            <!-- End .content-wrapper -->
            <div class="clearfix"></div>
        </div>
        <!-- End #content -->
{% endblock content %}

{% block endjs %}

        <script src="/static/assets/plugins/core/moment/moment.min.js"></script>
        <script src="/static/assets/plugins/charts/sparklines/jquery.sparkline.js"></script>

        <script src="/static/assets/plugins/tables/datatables/jquery.dataTablesBS3.js"></script>
        <script src="/static/assets/plugins/tables/datatables/tabletools/ZeroClipboard.js"></script>
        <script src="/static/assets/plugins/tables/datatables/tabletools/TableTools.js"></script>
        <script src="/static/assets/plugins/misc/highlight/highlight.pack.js"></script>
        <script src="/static/assets/plugins/misc/countTo/jquery.countTo.js"></script>
        <script src="/static/assets/js/jquery.sprFlat.js"></script>

{% endblock endjs %}

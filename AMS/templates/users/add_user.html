{% extends 'base.html' %}

{% block title %}资产管理系统—添加人员信息{% endblock title %}

{% block content %}
        <!-- Start #content -->
        <div id="content">
            <!-- Start .content-wrapper -->
            <div class="content-wrapper">
                <div class="row">
                    <!-- Start .row -->
                    <!-- Start .page-header -->
                    <div class="col-lg-12 heading">
                        <h1 class="page-header"><i class="im-checkbox-checked"></i> 添加人员信息</h1>
                        <!-- Start .bredcrumb -->
                        <ul id="crumb" class="breadcrumb">
                        </ul>
                        <!-- End .breadcrumb -->
                        <!-- Start .option-buttons -->

                        <!-- End .option-buttons -->
                    </div>
                    <!-- End .page-header -->
                </div>
                <!-- End .row -->
                <!-- Page start here ( usual with .row ) -->
                <div class="outlet">
                    <!-- Start .outlet -->
                    <div class="row">
                        <!-- Start .row -->
                        <div class="col-lg-12">
                            <!-- Start col-lg-12 -->
                            <div class="panel panel-default toggle">
                                <!-- Start .panel -->
                                <div class="panel-heading">
                                    <h3 class="panel-title">人员信息</h3>
                                </div>
                                <div class="panel-body">
{#                                <form method="post" id="wizard" class="form-horizontal form-wizard" role="form" enctype="multipart/form-data">#}
                                    <form method="post" class="form-horizontal group-border hover-stripped" role="form" id="validate" enctype="multipart/form-data">
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label">姓名</label>
                                            <div class="col-lg-10">
                                                <input type="text" name="name" class="form-control required">
                                            </div>
                                        </div>

                                        <!-- End .form-group  -->
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label">职位</label>
                                            <div class="col-lg-10">
                                                <input type="text" class="form-control" name="position" placeholder="">
                                            </div>
                                        </div>
                                        <!-- End .form-group  -->
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label">所属部门</label>
                                            <div class="col-lg-10">
                                                <select class="form-control select2" name="department" id="select2">
                                                    <option value="">请选择部门</option>
                                                    {% for dept in depts %}
                                                        <option value="{{ dept.id }}">{{ dept.name }}</option>

                                                    {% endfor %}

                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label">联系电话</label>
                                            <div class="col-lg-10">
                                                <input type="text" class="form-control" name="mobile" placeholder="">
                                            </div>
                                        </div>
                                        <!-- End .form-group  -->
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label">工作邮箱</label>
                                            <div class="col-lg-10">
                                                <input id="email" name="work_email" type="email" class="form-control" placeholder="Type your email">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label">个人邮箱</label>
                                            <div class="col-lg-10">
                                                <input id="email" name="personal_email" type="email" class="form-control" placeholder="Type your email">
                                            </div>
                                        </div>

                                        <!-- End .form-group  -->
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label">住址</label>
                                            <div class="col-lg-10">
                                                <input type="text" class="form-control" id="maxLenght" name="address" placeholder="">
                                            </div>
                                        </div>
                                        <!-- End .form-group  -->
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label">个人主页</label>
                                            <div class="col-lg-10">
                                                <input type="text" class="form-control" id="rangelenght" name="personal_home" placeholder="">
                                            </div>
                                        </div>
                                        <!-- End .form-group  -->


{#                                        <!-- End .form-group  -->#}
                                        <div class="form-group">
                                            <div class="col-lg-offset-2">
                                                <button class="btn btn-default ml15" type="submit">提交</button>
                                            </div>
                                        </div>
                                        <!-- End .form-group  -->
                                    {% csrf_token %}
                                    </form>
                                </div>
                            </div>
                            <!-- End .panel -->
                        </div>
                        <!-- End col-lg-12 -->
                    </div>
                    <!-- End .row -->
                    <!-- Page End here -->
                </div>
                <!-- End .outlet -->
            </div>
            <!-- End .content-wrapper -->
            <div class="clearfix"></div>
        </div>
        <!-- End #content -->
{% endblock content %}

    <script type="text/javascript">
    $(document).ready(function() {
    $("#validate").submit(function(){
        {#alert('11111');#}
        {#var form = new FormData(getElementById("validate"));#}

		{#var dept_name = $("#dept_name").val();#}
        {##}
         {#       if (dept_name == "") {#}
         {#           alert('内容不能为空');#}
         {#           return#}
         {#       }#}
                $.ajax({
                        cache: false,
                        type: "POST",
                        url: '{% url 'users:add_user' %}',
                        data: $('#validate').serialize(),
                        async: true,
                        beforeSend: function (xhr, settings) {
                            xhr.setRequestHeader("X-CSRFToken","{{ csrf_token }}");
                            {#alert('3333');#}
                        },
                        success: function (data) {
                            {#alert('2222');#}
                            if (data.status == 'fail') {
                                if (data.msg == '人员信息保存失败') {
                                    alert('保存失败');
                                    window.location.href = "/users/user_add/";
                                }
                                else {
                                    alert(data.msg)
                                }
                            }
                            else if (data.status == 'success') {
                                alert('人员信息保存成功');
                                window.location.reload();
                            }
                        }
                    })
		})
    })
    </script>
